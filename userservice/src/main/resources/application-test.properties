spring.datasource.url=jdbc:postgresql://localhost:5432/main_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.properties.hibernate.default_schema=userservice
spring.jpa.hibernate.ddl-auto=none  # Disable automatic table creation

# Flyway
spring.flyway.enabled=true
spring.flyway.schemas=userservice
